<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Korean Color Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Korean!</h2>
  <hr/>
  <h1>그림 물감</h1>
  <h2>한국어로 색깔을 배워보세요!</h2>
  <h2 class="color-title" id="red">빨간색</h2>
  <img class="color" src="./assets/images/red.png" alt="red" />

  <h2 class="color-title" id="blue">파란색</h2>
  <img src="./assets/images/blue.png" alt="blue" />

  <h2 class="color-title" id="orange">오렌지색</h2>
  <img src="./assets/images/orange.png" alt="orange" />

  <h2 class="color-title" id="green">채색</h2>
  <img src="./assets/images/green.png" alt="green" />

  <h2 class="color-title" id="yellow" style="background-color: black;" width="30px">황</h2>
  <img src="./assets/images/yellow.png" alt="yellow" />
</body>

</html>
